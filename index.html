<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>To start the game, press the Roll Dice button</h1>

      <div class="dice-area">
        <div class="dice">
          <p class="player-one-name">Player 1</p>
          <img class="img1" src="images/dice6.png">
        </div>

        <div class="dice">
          <p class="player-two-name">Player 2</p>
          <img class="img2" src="images/dice6.png">
        </div>
      </div>

      <button id="roll-button">Roll Dice</button>
    </div>

  <div id="reroll-overlay">
    <p>Rerolling...</p>
  </div>
  <script src="javascript.js" charset="utf-8"></script>
  <footer>Made with <span style="color:red">❤️</span> by <a href="https://www.sighencea.com">SIGHENCEA.com</a></footer>
  </body>

 
</html>
